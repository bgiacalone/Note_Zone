<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome to TheNoteZone!</title>
  <meta name="description" content="Listen up - you better take some notes!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body ondragstart="return false;" ondrop="return false;">
  <nav class="tn">
    <div class="tn_content">
      <div class="logo"><a href="./home.html"><img class="note_logo" src="32n.png"><img src="logo.png" alt-text="The Note Zone"></a></div>
      <a href="./scale.html" id="Scales"  class="nav_item">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
          </svg>
          SCALES
        </span>
      </a>
      <a href="./tempo.html" id="tempo"  class="nav_item">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          TEMPO
        </span>
      </a>
      <div class="amburgla"><a href="#" id="burger"><img src="amburgla.png"></a></div>
    </div>
  </nav>
  <main style="text-align:center;">
    <div id="templates">
    </div>
    <div id="source_materials" style="display:none;">
      <div id="source_template" class="tempo">
        <h1>tempo / time / rate</h1>
        <div class="controls">
          <div class="range-form">
            <label for="start">from:</label>
            <input id="start" class="number_input" type="number" value="1" min="0" max="500" step="any">
            <label for="end">to:</label>
            <input id="end" class="number_input" type="number"  value="200" min="0" max="500" step="any">
            <label for="interval">interval:</label>
            <input id="interval" class="number_input" type="number" value="1" min="0" step="any">
            <button class="btn btn-blu" onclick="fill_template()">OK</button>
          </div>
          <div class="right" style="margin-left:auto;">
            <button class="btn btn-blu" id="ms" onclick="table_format(this, 'ms')">Milliseconds</button>
            <button class="btn" id="hz" onclick="table_format(this, 'hz')">Hertz</button>
          </div>
        </div>
        <table style="margin:0 auto; width:100%;">
          <thead>
            <tr>
              <th class="bpm">BPM</th>
              <th class="twos">1/1</th>
              <th class="thirds">2/3</th>
              <th class="twos">1/2</th>
              <th class="thirds">1/3</th>
              <th class="twos">1/4</th>
              <th class="thirds">1/6</th>
              <th class="twos">1/8</th>
              <th class="thirds">1/12</th>
              <th class="twos">1/16</th>
              <th class="thirds">1/24</th>
              <th class="twos">1/32</th>
              <th class="thirds">1/48</th>
            </tr>
          </thead>
          <tbody>
            <tr id="content">
              <td><strong></strong></td>
              <td class="twos"></td>
              <td class="thirds"></td>
              <td class="twos"></td>
              <td class="thirds"></td>
              <td class="twos"></td>
              <td class="thirds"></td>
              <td class="twos"></td>
              <td class="thirds"></td>
              <td class="twos"></td>
              <td class="thirds"></td>
              <td class="twos"></td>
              <td class="thirds"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="tempo.js"></script>
</body>
</html>

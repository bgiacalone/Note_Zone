<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome to The Note Zone!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body ondragstart="return false;" ondrop="return false;">
  <main>
    <div style="position:relative;">
      <div class="items_controls">
        <button id="duplicateButton" onclick="add_template()" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z" />
          </svg>
        </button>
        <br>
        <br>
        <button id="" onclick="add_img_item(4, 80, `files://note-zone-picz/circle_of_fifs.jpg`, `images/circle.jpg`);" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
          </svg>
        </button>
        <br>
        <br>
        <button id="" onclick="add_table();" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 4a3 3 0 00-3 3v6a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zm-1 9v-1h5v2H5a1 1 0 01-1-1zm7 1h4a1 1 0 001-1v-1h-5v2zm0-4h5V8h-5v2zM9 8H4v2h5V8z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <div id="items" class="items text-center"></div>
    </div>
  </main>
  <script src="scripts/main.js"></script>
  <script src="scripts/windoz_scales.js"></script>
  <script src="scripts/windoz_tempo.js"></script>
  <script src="scripts/windoz.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome to The Note Zone!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body ondragstart="return false;" ondrop="return false;">
  <main>
    <div class="items text-center">

      <div class="img_item">
        <div class="controls">
          <strong style="cursor:default;position:relative;top:4px;">files://note-zsonne-picsz/circle_of_fifs.jpg</strong>
          <div class="btn-group">
            <button class="btn" onclick="min(this)">
              <svg xmlns="http://www.w3.org/2000/svg" style="height:11px;width:11px;position:relative;top:5px;" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
            <button class="btn" onclick="maximize(this)">
              <svg xmlns="http://www.w3.org/2000/svg" style="height:11px;width:11px;position:relative;top:2px;" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
              </svg>
            </button>
            <button class="btn btn-red" onclick="remove(this)">
              <svg xmlns="http://www.w3.org/2000/svg" style="height:11px;width:11px;position:relative;top:2px;" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
        <img src="images/circle.jpg">
      </div>

      <div class="img_item">
        <div class="controls">
          <strong style="cursor:default;position:relative;top:4px;">files://note-zsonne-picsz/graph.gif</strong>
          <div class="btn-group">
            <button class="btn" onclick="min(this)">
              <svg xmlns="http://www.w3.org/2000/svg" style="height:11px;width:11px;position:relative;top:5px;" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
            <button class="btn" onclick="maximize(this)">
              <svg xmlns="http://www.w3.org/2000/svg" style="height:11px;width:11px;position:relative;top:2px;" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
              </svg>
            </button>
            <button class="btn btn-red" onclick="remove(this)">
              <svg xmlns="http://www.w3.org/2000/svg" style="height:11px;width:11px;position:relative;top:2px;" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
        <img src="images/stolen_graph.gif">
      </div>

    </div>
  </main>
  <script src="scripts/main.js"></script>
  <script src="scripts/windoz.js"></script>
  <script type="module">
    import 'https://cdn.interactjs.io/v1.9.20/auto-start/index.js'
    import 'https://cdn.interactjs.io/v1.9.20/actions/drag/index.js'
    import 'https://cdn.interactjs.io/v1.9.20/actions/resize/index.js'
    import 'https://cdn.interactjs.io/v1.9.20/modifiers/index.js'
    import 'https://cdn.interactjs.io/v1.9.20/dev-tools/index.js'
    import interact from 'https://cdn.interactjs.io/v1.9.20/interactjs/index.js'

    interact('.iitem').draggable({
      onmove(event) {
        console.log(event.pageX, event.pageY)
      },
    })


    const position = { x: 0, y: 0 }

    interact('.img_item').draggable({
      listeners: {
        start (event) {
          console.log(event.type, event.target)
        },
        move (event) {
          position.x += event.dx
          position.y += event.dy

          event.target.style.transform =
            `translate(${position.x}px, ${position.y}px)`
        },
      }
    })
  </script>
</body>
</html>
